<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle Financeiro Pessoal 📊</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes slideOut {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-100%);
    }
  }

  .mobile-menu.entering {
    animation: slideIn 0.5s forwards;
  }

  .mobile-menu.leaving {
    animation: slideOut 0.5s forwards;
  }

  .details {
    display: none;
  }

  .details-button {
    cursor: pointer;
  }

  .details-button:hover {
    text-decoration: underline;
  }
</style>
</head>
<body class="bg-gray-100">

<nav class="bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-7">
        <div class="flex items-center py-4 px-2">
          <span class="font-semibold text-gray-500 text-lg">Financeiro 💰</span>
        </div>
      </div>
      <div class="hidden md:flex items-center space-x-1">
        <a href="#" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Dashboard</a>
        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Entradas</a>
        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Saídas</a>
        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Relatórios</a>
        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Configurações</a>
      </div>
      <div class="md:hidden flex items-center">
        <button class="outline-none mobile-menu-button">
          <svg class="w-6 h-6 text-gray-500 hover:text-green-500"
            x-show="!showMenu"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="hidden mobile-menu">
    <ul class="">
      <li class="active"><a href="#" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Dashboard</a></li>
      <li><a href="#entradas" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Entradas</a></li>
      <li><a href="#saidas" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Saídas</a></li>
      <li><a href="#relatorios" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Relatórios</a></li>
      <li><a href="#configuracao" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Configurações</a></li>
    </ul>
  </div>
</nav>

<div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
  <form>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="form-group">
        <label for="data" class="block text-gray-700 text-sm font-bold mb-2">Data 📅</label>
        <input type="date" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-500 focus:outline-none" id="data">
      </div>
      <div class="form-group">
        <label for="valor" class="block text-gray-700 text-sm font-bold mb-2">Valor 💲</label>
        <input type="number" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-500 focus:outline-none" id="valor" placeholder="Insira o valor">
      </div>
      <div class="form-group">
        <label for="categoria" class="block text-gray-700 text-sm font-bold mb-2">Categoria 🏷️</label>
        <select class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-500 focus:outline-none" id="categoria">
          <option>Restaurante 🍽️</option>
          <option>Cinema 🎬</option>
          <option>Diversos 🛍️</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição 📝</label>
        <textarea class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-500 focus:outline-none" id="descricao" rows="3"></textarea>
      </div>
    </div>
    <button type="submit" class="mt-4 px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300">Registrar ✅</button>
  </form>
</div>

<div class="container mx-auto mt-10">
    <h2 class="text-lg font-bold mb-4">Saídas</h2>
    <div id="expensesList" class="mb-4">
    </div>
  </div>

<div class="container mx-auto mt-10">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Gráficos</h2>
      <select id="chartType" class="form-select block w-1/3 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-green-500 focus:outline-none">
        <option value="expenses">Despesas por Mês</option>
        <option value="income">Entrada por Mês</option>
        <option value="category">Gastos por Categoria</option>
      </select>
    </div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script>
    function addExpenseToList(expense) {
    const expenseItem = document.createElement('div');
    expenseItem.className = 'bg-white p-4 rounded-lg shadow-md mb-2';

    const expenseContent = `
      <div class="flex justify-between items-center">
        <div class="flex-1">
          <h3 class="font-bold">${expense.title}</h3>
          <p>Valor: ${expense.value}</p>
          <p>Categoria: ${expense.category}</p>
        </div>
        <div class="details-button" onclick="toggleDetails(this)">+</div>
      </div>
      <div class="details">
        <p>Cadastrado por: ${expense.user}</p>
        <p>Data e hora: ${expense.date}</p>
      </div>
    `;
    expenseItem.innerHTML = expenseContent;
    document.getElementById('expensesList').appendChild(expenseItem);
  }

  function toggleDetails(button) {
    const details = button.parentElement.nextElementSibling;
    if (details.style.display === 'none') {
      details.style.display = 'block';
      button.classList.add('open');
    } else {
      details.style.display = 'none';
      button.classList.remove('open');
    }
  }

  addExpenseToList({ title: 'Restaurante Família Silva', value: 'R$ 150,00', category: 'Alimentação', user: 'João', date: '2023-11-07 19:30' });
  addExpenseToList({ title: 'Cinema "A Jornada"', value: 'R$ 50,00', category: 'Lazer', user: 'Maria', date: '2023-11-06 15:20' });
  addExpenseToList({ title: 'Supermercado CompreBem', value: 'R$ 300,00', category: 'Mercado', user: 'Ana', date: '2023-11-05 10:45' });
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
  
    btn.addEventListener("click", () => {
      if (menu.classList.contains("hidden")) {
        menu.classList.remove("hidden");
        menu.classList.add("entering");
        setTimeout(() => {
          menu.classList.remove("entering");
        }, 500);
      } else {
        menu.classList.add("leaving");
        setTimeout(() => {
          menu.classList.add("hidden");
          menu.classList.remove("leaving");
        }, 500);
      }
    });
  
    const dataExpenses = {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
      datasets: [{
        label: 'Despesas por mês',
        data: [500, 400, 300, 700, 200, 300, 400],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };
  
    const dataIncome = {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Entrada por mês',
        data: [600, 700, 800, 200, 300, 400],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };
  
    let currentChart = new Chart(document.getElementById('myChart'), {
      type: 'bar',
      data: dataExpenses,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
    });
  
    document.getElementById('chartType').addEventListener('change', function() {
      let selectedOption = this.value;
      let newData;
  
      switch(selectedOption) {
        case 'expenses':
          newData = dataExpenses;
          break;
        case 'income':
          newData = dataIncome;
          break;
        case 'category':
          break;
      }
  
      currentChart.destroy();
      currentChart = new Chart(document.getElementById('myChart'), {
        type: 'bar',
        data: newData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        },
      });
    });
  </script>

  </body>
  </html>
